<script>
  function storeMoney2() {
      var money = 1000;  // 設定預設值, 若無參數則自動給 1000
      this.values = 0;
      console.log("this:", this);

      this.increase = function(price) { // 增加
        money += price;
        this.values += price;
      },
      this.decrease = function(price) { // 減少
        money -= price;
      },
      this.value = function() { // 讀取值
        return money;
      }
    }

    storeMoney2.prototype.showValues = function() {
      console.log(this.values);
      console.log(money);
    }

    var o1 = new storeMoney2();
    var o2 = new storeMoney2();

    o2.increase(10);
    console.log(o2);
</script>
